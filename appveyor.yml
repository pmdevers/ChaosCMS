init:
  - git config --global core.autocrlf true
branches:
  only:
    - master
    - release
    - dev
    - /^(.*\/)?ci-.*$/
environment:
  nodejs_version: "6"
# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm --version
  - npm install
build_script:
  - .\admin\webpack
  - ps: .\build.ps1
clone_depth: 1
test: off
deploy: off
os: Visual Studio 2017